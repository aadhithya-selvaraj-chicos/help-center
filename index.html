<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <style>
      body, * {
        margin: 0px;
      }
      .spinner-wrapper-html {
        height: 100%;
        display: flex;
      }
      
      .spinner-html {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 4px solid #dddddd;
        border-top: 4px solid #505050;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin-html 2s linear infinite;
        scale: 1.5;
      }
      
      @keyframes spin-html {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <script src="https://chicosfasinc--scratch.sandbox.my.site.com/ChicosHelpCenter/lightning/lightning.out.js"></script>  
  <div class="spinner-wrapper-html">
    <div class="spinner-html"></div>
  </div>
  <div data-wrapper-div="true"></div>
  <script>
    $Lightning.use(
      "c:helpCenterLightningOutApp",
      function () {
        $Lightning.createComponent (
            "c:helpCenterWrapper",
            {},
            document.querySelector("[data-wrapper-div]"),
            function (cmp) {
              console.log("YEP IM CREATED :D");
              // Hide spinner once component is created
              document.querySelector(".spinner-wrapper-html").style.display = "none";
              document.querySelector(".spinner-html").style.display = "none";
            }
        );
      },
      "https://chicosfasinc--scratch.sandbox.my.site.com/ChicosHelpCenter"
    )
  </script>
</html>
