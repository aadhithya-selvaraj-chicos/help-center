<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Load chatGpt/index.html without changing the URL
        window.onload = function() {
            fetch('https://aadhithya-selvaraj-chicos.github.io/helpcenter/index.html')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const newDoc = parser.parseFromString(html, 'text/html');
                    document.documentElement.replaceWith(newDoc.documentElement);
                });
        };
    </script>
</head>
<body>
    <p>Loading...</p>
</body>
</html>
